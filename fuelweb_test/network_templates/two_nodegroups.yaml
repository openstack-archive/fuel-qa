adv_net_template:
  default:
    nic_mapping:
      default:
        if1: enp0s3       # admin
        if2: enp0s4       # public
        if3: enp0s5       # management
        if4: enp0s6       # private
        if5: enp0s7       # storage
    templates_for_node_role:
        controller:
          - admin
          - public
          - management
          - private
          - storage
        compute:
          - admin
          - public
          - management
          - private
          - storage
        cinder:
          - admin
          - public
          - management
          - private
          - storage
    network_assignments:
        storage:
          ep: br-storage
        private:
          ep: br-prv
        public:
          ep: br-ex
        management:
          ep: br-mgmt
        fuelweb_admin:
          ep: br-fw-admin
    network_scheme:
      admin:
        transformations:
          - action: add-br
            name: br-fw-admin
          - action: add-port
            bridge: br-fw-admin
            name: <% if1 %>
        endpoints:
          - br-fw-admin
        roles:
          admin/pxe: br-fw-admin
          fw-admin: br-fw-admin
      public:
        transformations:
          - action: add-br
            name: br-ex
          - action: add-br
            name: br-floating
            provider: ovs
          - action: add-patch
            bridges:
            - br-floating
            - br-ex
            provider: ovs
            mtu: 65000
          - action: add-port
            bridge: br-ex
            name: <% if2 %>
        endpoints:
          - br-ex
        roles:
          public/vip: br-ex
          neutron/floating: br-ex
          ex: br-ex
          public: br-ex
      management:
        transformations:
          - action: add-br
            name: br-mgmt
          - action: add-port
            bridge: br-mgmt
            name: <% if3 %>
        endpoints:
          - br-mgmt
        roles:
          management: br-mgmt
          mgmt/vip: br-mgmt
