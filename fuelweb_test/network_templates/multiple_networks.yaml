        messaging:
          ep: br-messaging
        corosync:
          ep: br-corosync
        memcache:
          ep: br-memcache
        database:
          ep: br-database
        cinder-iscsi:
          ep: br-cinderiscsi
        swift-replication:
          ep: br-swiftrepl
        ceph-replication:
          ep: br-cephrepl
        ceph-radosgw:
          ep: br-cephrados
    network_scheme:
      admin:
        transformations:
          - action: add-br
            name: br-fw-admin
          - action: add-port
            bridge: br-fw-admin
            name: <% if11 %>
        endpoints:
          - br-fw-admin
        roles:
          admin/pxe: br-fw-admin
          fw-admin: br-fw-admin
      public:
        transformations:
          - action: add-br
            name: br-ex
          - action: add-br
            name: br-floating
            provider: ovs
          - action: add-patch
            bridges:
            - br-floating
            - br-ex
            provider: ovs
            mtu: 65000
          - action: add-port
            bridge: br-ex
            name: <% if12 %>
        endpoints:
          - br-ex
        roles:
          public/vip: br-ex
          neutron/floating: br-floating
          ex: br-ex
          public: br-ex
      management:
