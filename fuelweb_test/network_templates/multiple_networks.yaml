adv_net_template:
  default:
    nic_mapping:
    # admin2,public2,management2,private2,storage2
      default:
        if11: eth0       # admin
        if12: eth1       # public
        if13: eth2       # management (vlan 101)
        if14: eth3       # private (vlan 103)
        if15: eth4       # storage (vlan 102)
    templates_for_node_role:
        controller:
          - admin
          - public
          - management
          - private
          - storage
        compute:
          - admin
          - public
          - management
          - private
          - storage
        cinder:
          - admin
          - public
          - management
          - private
          - storage
    network_assignments:
        storage:
          ep: br-storage
        private:
          ep: br-prv
        public:
          ep: br-ex
        management:
          ep: br-mgmt
        fuelweb_admin:
          ep: br-fw-admin
        fake:
          ep: br-fake
        mongo:
          ep: br-mongo
        keystone:
          ep: br-keystone
        neutron-api:
          ep: br-neutronapi
        neutron-mesh:
          ep: br-neutronmesh
        swift:
          ep: br-swift
        sahara:
          ep: br-sahara
        ceilometer:
          ep: br-ceilometer
        cinder:
          ep: br-cinder
        glance:
          ep: br-glance
        heat:
          ep: br-heat
        nova:
          ep: br-nova
        nova-migration:
          ep: br-novamigr
        murano:
          ep: br-murano
        horizon:
