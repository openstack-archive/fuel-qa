adv_net_template:
  default:
    nic_mapping:
      default:
        if1: eth0       # admin
        if2: eth1       # public
        if3: eth3       # management (vlan 101) storage (vlan 102) & private (vlan 103)
        if4: eth4       # other networks (vlan 201-299)
        if5: eth2       # fake bond
    templates_for_node_role:
        controller:
          - public
          - private
          - storage
          - common
          - custom
        compute:
          - common
          - private
          - storage
          - custom
        ceph-osd:
          - common
          - storage
          - custom
    network_assignments:
        storage:
          ep: br-storage
        private:
          ep: br-prv
        public:
          ep: br-ex
        management:
          ep: br-mgmt
        fuelweb_admin:
          ep: br-fw-admin
        fake:
          ep: br-fake
        mongo:
          ep: br-mongo
        keystone:
          ep: br-keystone
        neutron-api:
          ep: br-neutronapi
        neutron-mesh:
          ep: br-neutronmesh
        swift:
          ep: br-swift
        sahara:
          ep: br-sahara
        ceilometer:
          ep: br-ceilometer
        cinder:
          ep: br-cinder
        glance:
          ep: br-glance
        heat:
          ep: br-heat
        nova:
          ep: br-nova
        nova-migration:
          ep: br-novamigr
        murano:
          ep: br-murano
        horizon:
          ep: br-horizon
        messaging:
          ep: br-messaging
        corosync:
          ep: br-corosync
        memcache:
          ep: br-memcache
        database:
          ep: br-database
        cinder-iscsi:
          ep: br-cinderiscsi
        swift-replication:
          ep: br-swiftrepl
        ceph-replication:
          ep: br-cephrepl
        ceph-radosgw:
          ep: br-cephrados
    network_scheme:
      storage:
        transformations:
          - action: add-br
            name: br-storage
          - action: add-port
            bridge: br-storage
            name: <% if3 %>.102
        endpoints:
          - br-storage
        roles:
          storage: br-storage
          ceph/public: br-storage
      private:
        transformations:
          - action: add-br
            name: br-prv
            provider: ovs
          - action: add-br
            name: br-aux
          - action: add-patch
            bridges:
            - br-prv
            - br-aux
            provider: ovs
            mtu: 65000
          - action: add-port
            bridge: br-aux
            name: <% if3 %>.103
        endpoints:
          - br-prv
        roles:
          neutron/private: br-prv
      public:
        transformations:
          - action: add-br
            name: br-ex
          - action: add-br
            name: br-floating
            provider: ovs
          - action: add-patch
            bridges:
            - br-floating
            - br-ex
            provider: ovs
            mtu: 65000
          - action: add-port
            bridge: br-ex
            name: <% if2 %>
        endpoints:
          - br-ex
        roles:
          public/vip: br-ex
          neutron/floating: br-floating
          ex: br-ex
      common:
        transformations:
          - action: add-br
            name: br-fw-admin
          - action: add-port
            bridge: br-fw-admin
            name: <% if1 %>
          - action: add-br
            name: br-mgmt
          - action: add-port
            bridge: br-mgmt
            name: <% if3 %>.101
          - action: add-br
            name: br-fake
          - action: add-port
            name: <% if5 %>.555
          - action: add-port
            name: <% if5 %>.666
          - action: add-bond
            bridge: br-fake
            name: lnxbond0
            interfaces:
            - <% if5 %>.555
            - <% if5 %>.666
            bond_properties:
              mode: active-backup
            interface_properties: {}
        endpoints:
          - br-fw-admin
          - br-mgmt
          - br-fake
        roles:
          admin/pxe: br-fw-admin
          fw-admin: br-fw-admin
          management: br-mgmt
          mgmt/vip: br-mgmt
          mgmt/api: br-mgmt
      custom:
