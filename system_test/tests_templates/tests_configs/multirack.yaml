---

network-config: &network-config
 provider: neutron
 segment-type: vlan
 pubip-to-all: false

storages-config: &storages-config
 volume-lvm: true
 volume-ceph: false
 image-ceph: false
 ephemeral-ceph: false
 rados-ceph: false
 replica-ceph: 2

nodes: &nodes
 - roles:
    - controller
   count: 3
 - roles:
    - compute
   count: 2
 - roles:
    - cinder
   count: 2

template:
 name: 3 Controller, 2 Compute, 2 Cinder on Neutron/VLAN
 slaves: 7
  devops_settings: !include devops_configs/multirack.yaml
 cluster_template: &environment-config
  name: env1
  release: ubuntu
  settings:
   components:
    sahara: false
    murano: false
    ceilometer: false
   storages: *storages-config
  network: *network-config
  nodes: *nodes
