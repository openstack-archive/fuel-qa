---

network-config: &network-config
 provider: neutron
 segment-type: vlan
 pubip-to-all: false

storages-config: &storages-config
 volume-lvm: false
 volume-ceph: true
 image-ceph: true
 rados-ceph: true
 ephemeral-ceph: false
 replica-ceph: 2

nodes: &nodes
 - roles:
    - controller
   count: 3
   nodegroup: default
 - roles:
    - compute
   count: 2
   nodegroup: rack-02
 - roles:
    - ceph-osd
   count: 2
   nodegroup: rack-03

template:
 name: 3 Controller, 2 Compute, 2 Ceph on Neutron/VLAN
 slaves: 7
 devops_settings: !include devops_configs/multirack.yaml
 cluster_template: &environment-config
  name: env1
  release: ubuntu
  settings:
   components:
    sahara: false
    murano: false
    ceilometer: false
   storages: *storages-config
  network: *network-config
  nodes: *nodes
