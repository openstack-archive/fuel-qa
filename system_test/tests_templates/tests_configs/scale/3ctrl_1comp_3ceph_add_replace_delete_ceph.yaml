---
template:
 name: |
  3 Controller 1 Compute 3 Ceph. Add 1 Ceph. Replace 1 Ceph. Remove 1 Ceph.
      On Neutron/VLAN.
      Ceph for Images and Volumes. With Ehpemeral and RadosGW.
 slaves: 9
 cluster_template:
  name: ScaleAndReaplaceAndRemoveCeph
  release: ubuntu
  network:
   !include cluster_configs/networks/neutron_vlan.yaml
  settings:
   !include cluster_configs/settings/cephVolImgRadosEphemeral.yaml
  nodes:
  - roles:
     - controller
    count: 3
  - roles:
     - compute
    count: 1
  - roles:
     - ceph-osd
    count: 3
  scale_nodes:
  - - roles:
      - ceph-osd
      count: 1
      action: add
  - - roles:
      - ceph-osd
      count: 1
      action: delete
    - roles:
      - ceph-osd
      count: 1
      action: add
  - - roles:
      - ceph-osd
      count: 1
      action: delete
