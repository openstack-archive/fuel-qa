---
network-config: &network-config
 provider: neutron
 segment-type: vlan
 pubip-to-all: false

storages-config: &storages-config
 volume-lvm: false
 volume-ceph: true
 image-ceph: true
 rados-ceph: true
 ephemeral-ceph: false
 replica-ceph: 2

nodes: &nodes
 - roles:
    - controller
   count: 3
 - roles:
    - compute
    - ceph-osd
   count: 3

template:
 name: 3 Controller, 3 Compute & Ceph on Neutron/VLAN
 slaves: 6
 devops_settings: !include devops_configs/default.yaml
 cluster_template: &environment-config
  name: rados
  release: ubuntu
  settings:
   components:
    sahara: false
    murano: false
    ceilometer: false
   storages: *storages-config
  network: *network-config
  nodes: *nodes
