---

network-config: &network-config
 provider: neutron
 segment-type: vlan
 pubip-to-all: false

storages-config: &storages-config
 volume-lvm: true
 volume-ceph: false
 image-ceph: false
 ephemeral-ceph: false
 rados-ceph: false
 replica-ceph: 2

nodes: &nodes
 - roles:
    - controller
   count: 1
 - roles:
    - compute
   count: 1
 - roles:
    - cinder
   count: 1

template:
 name: 1 Controller, 1 Compute, 1 Cinder on Neutron/VLAN with DMZ
 slaves: 3
 devops_settings: !include devops_configs/public_api.yaml
 cluster_template: &environment-config
  name: env1
  release: ubuntu
  settings:
   components:
    sahara: false
    murano: false
    ceilometer: false
   storages: *storages-config
  network: *network-config
  nodes: *nodes
